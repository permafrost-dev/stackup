name: my stack
description: laravel application stack
version: 1.0.0

settings:
  defaults:
    tasks:
      silent: false
      path: $LOCAL_BACKEND_PROJECT_PATH

init: |
  vars.Set("task-id:frontend-http", "frontend-httpd-"+(platform() == "windows" ? "windows" : "linux"))
  vars.Set("task-id:run-migrations", "run-migrations-" + (hasFlag("seed") ? "fresh" : "no-seed"))
  vars.Set("php-version", semver(outputOf("php --version")));
  vars.Set("node-version", semver(outputOf("node --version")));
  vars.Set("container-engine", "docker-compose");

  if (binaryExists("podman-compose")) {
    vars.Set("container-engine", "podman-compose");
  }

  app.SuccessMessage("selected " + vars.Get("container-engine") + " as the container engine");

preconditions:
    - name: dependencies are installed
      check: binaryExists("php") && binaryExists("node")

    - name: PHP is at least version 8
      check: vars.Get("php-version").Gte("8.0")

    - name: NodeJS is at least version 14
      check: vars.Get("node-version").Gte("14.0")

    - name: environment variables exist and are non-empty
      check: |
        hasEnv("FRONTEND_PROJECT_PATH") && hasEnv("LOCAL_BACKEND_PROJECT_PATH") &&
        env("FRONTEND_PROJECT_PATH") != "" && env("LOCAL_BACKEND_PROJECT_PATH") != ""

    - name: frontend project directory exists
      check: fs.Exists($FRONTEND_PROJECT_PATH) && fs.IsDirectory($FRONTEND_PROJECT_PATH)

    - name: backend project has a docker-compose file
      check: fs.Exists($LOCAL_BACKEND_PROJECT_PATH + "/docker-compose.yml")

    - name: backend project is a laravel project
      check: |
        fs.Exists($LOCAL_BACKEND_PROJECT_PATH + "/artisan") &&
        fs.Exists($LOCAL_BACKEND_PROJECT_PATH + "/composer.json")

startup:
  - task: start-containers
  - task: '{{ task(vars.Get("task-id:run-migrations")).Id }}'

shutdown:
  - task: stop-containers

servers:
  - task: '{{ task(vars.Get("task-id:frontend-http")).Id }}'
  - task: backend-httpd
  - task: horizon-queue

scheduler:
    - task: artisan-scheduler
      cron: '* * * * *'

tasks:
  - id: start-containers
    command: '{{ vars.Get("container-engine") + " up -d" }}'
    silent: true

  - id: stop-containers
    command: '{{ vars.Get("container-engine") + " down" }}'
    silent: true

  - name: run migrations (rebuild db)
    id: run-migrations-fresh
    if: hasFlag("seed")
    command: php artisan migrate:fresh --seed

  - name: run migrations (no seeding)
    id: run-migrations-no-seed
    if: hasFlag("seed") == false
    command: php artisan migrate

  - id: run-artisan-scheduler
    command: php artisan schedule:run

  - id: backend-httpd
    command: php artisan serve

  - name: frontend httpd (linux, macOS)
    id: frontend-httpd-linux
    command: node ./node_modules/.bin/next dev
    path: $FRONTEND_PROJECT_PATH
    platforms: ['linux', 'darwin']

  - name: frontend httpd (windows)
    id: frontend-httpd-windows
    command: npm run dev
    path: $FRONTEND_PROJECT_PATH
    platforms: ['windows']

  - id: horizon-queue
    if: dev.ComposerJson($LOCAL_BACKEND_PROJECT_PATH).HasDependency("laravel/horizon")
    command: php artisan horizon
    platforms: ['linux', 'darwin']
